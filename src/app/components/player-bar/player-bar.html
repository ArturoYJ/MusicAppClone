<!-- Player Bar -->
<footer class="player-bar">
  <div class="player-left">
    <img 
      [src]="selectedTrack?.albumCover || 'assets/placeholder.png'" 
      [alt]="selectedTrack?.album || 'No track'" 
      class="player-cover"
    />
    <div class="player-track-info">
      <div class="player-track-name">{{ selectedTrack?.name || 'Sin reproducci贸n' }}</div>
      <div class="player-artist">{{ selectedTrack?.artist || '' }}</div>
    </div>
  </div>

  <div class="player-center">
    <div class="player-controls">
      <!-- Bot贸n Anterior (flecha izquierda) -->
      <button class="control-btn" title="Anterior">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>

      <!-- Bot贸n Play/Pause -->
      <button class="control-btn control-btn-play" title="Reproducir">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
      </button>

      <!-- Bot贸n Siguiente (flecha derecha) -->
      <button class="control-btn" title="Siguiente">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 18h2V6h-2zm-11.5-6L13 6v12z"/>
        </svg>
      </button>
    </div>

    <div class="player-progress">
      <span class="time">0:00</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <span class="time">{{ selectedTrack ? formatDuration(selectedTrack.duration) : '0:00' }}</span>
    </div>
  </div>

  <div class="player-right">
    <button class="control-btn" title="Volumen">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
      </svg>
    </button>
  </div>
</footer>
